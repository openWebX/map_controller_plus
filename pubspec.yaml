name: map_controller_plus
description: A map controller for Flutter map. Manage markers, lines and polygons.
homepage: https://github.com/TesteurManiak/map_controller_plus
repository: https://github.com/TesteurManiak/map_controller_plus
issue_tracker: https://github.com/TesteurManiak/map_controller_plus/issues
version: 3.0.0
environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^8.0.0
  geojson:
    git:
      url: https://github.com/openWebX/geojson_flutter.git
  geopoint:
    git:
      url: https://github.com/openWebX/geopoint.git
  latlong2: ^0.9.0
  uuid: ^3.0.7

dev_dependencies:
  fd_lints: ^1.0.2
  flutter_test:
    sdk: flutter
  meta: ^1.8.0
  mocktail: ^0.3.0
